# _/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/
# application properties for Local Development
# _/_/_/_/_/_/_/_/_/_/

# ========================================================================================
#                                                                                Framework
#                                                                                =========
spring.thymeleaf.cache = false


# ========================================================================================
#                                                                                  Logging
#                                                                                  =======
logging.level.org.dbflute = DEBUG
logging.level.org.docksidestage = DEBUG
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager = DEBUG


# ========================================================================================
#                                                                                 Database
#                                                                                 ========
# the component of 'dataSource' is registered by this settings (and dbcp in pom.xml)
# H2 database file path can work in both Eclipse and IntelliJ executions
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/maihamadb
spring.datasource.username = maihamadb
spring.datasource.password =maihamadb
