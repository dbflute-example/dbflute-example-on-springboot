<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="/common/layout.html :: head (title=#{labels.signin.title})"> /*/-->
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/individual.css" />
    <title>Preview Title</title>
    <!--/*/ </th:block> /*/-->
    <!--/* individual Css write to after */-->
</head>
<body>
<header th:replace="/common/layout.html :: header">
    <section class="nav-main cf">
        <div class="wrap">
            <h1 class="main-title"><a href="#">Harbor<span> (Spring Example)</span></a></h1>
            <ul class="nav-home">
                <li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
                <li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
                <li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
            </ul>
            <ul class="nav-user">
                <li>
                    <p class="nameHeader">Welcome, Mr.Guest</p>
                    <ul class="child">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>
</header>
<main>
<div class="contents">
    <h2 class="content-title" th:text="#{labels.product.list.title}"></h2>
    <article class="profile-contents-box">
        <section class="profile-info-box">
            <h3 class="content-title-second" th:text="${bean.memberName}"></h3>
            <ul class="profile-info-detail">
                <li>MemberStatus : <span th:text="${bean.memberStatusName}"></span></li>
                <li>PointCount : <span th:text="${bean.servicePointCount}"></span></li>
                <li>ServiceRank : <span th:text="${bean.serviceRankName}"></span></li>
            </ul>
        </section>
        <section class="profile-product-box">
            <h3 class="content-title-second">PurchaseHistory</h3>
            <table class="list-tbl">
                <thead>
                <tr>
                    <th>ProductName</th>
                    <th>Price</th>
                    <th>PurchaseDateTime</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bean : ${bean.purchaseList}">
                    <td th:text="${bean.productName}"></td>
                    <td th:text="${bean.regularPrice}"></td>
                    <td th:text="${bean.purchaseDateTime}"></td>
                </tr>
                </tbody>
            </table>
        </section>
    </article>
</div>
</main>
<footer th:replace="/common/layout.html :: footer">
    <div class="wrap">
        <ul class="footer-link">
            <li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>
            <li>Spring Example Top</li>
        </ul>
    </div>
</footer>
<!--/*/ <th:block th:include="/common/layout.html :: afterScript"> /*/-->
<!-- script contents -->
<script src="../../../js/jquery-2.1.3.min.js" ></script>
<script src="../../../js/common.js" ></script>
<!--/*/ </th:block> /*/-->
<!--/* individual Script write to after */-->
</body>
</html>
