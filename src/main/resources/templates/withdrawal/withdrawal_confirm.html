<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/individual.css" />
    <title>Withdrawal</title>
</head>
<body>
<header th:replace="/common/layout.html :: header">
    <section class="nav-main cf">
        <div class="wrap">
            <h1 class="main-title"><a href="#">Harbor<span> (Spring Example)</span></a></h1>
            <ul class="nav-home">
                <li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
                <li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
                <li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
            </ul>
            <ul class="nav-user">
                <li>
                    <p class="nameHeader">Welcome, Mr.Guest</p>
                    <ul class="child">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>
</header>
<main>
    <div class="contents">
        <h2 class="content-title" th:text="#{labels.withdrawal.confirm.title}">labels.withdrawal.confirm.title</h2>
        <section class="withdrawal-box">
            <h3 class="content-title-second">Confirm your withdrawal reason</h3>
            <form class="withdrawal-form" action="#" th:action="@{/withdrawal/done/}" method="post">
                <ul class="withdrawal-reason-list">
                    <li class="withdrawal-reason-element"><span th:text="${selectedReasonText}">reasonText</span></li>
                    <li class="withdrawal-reason-element"><span th:text="${reasonInput}">reasonInput</span></li>
                </ul>

                <input type="hidden" name="selectedReason" th:value="${selectedReason}" />
                <input type="hidden" name="reasonInput" th:value="${reasonInput}" />
                <input type="submit" name="done" th:value="#{labels.finish}" />
            </form>

        </section>
    </div>
</main>
<footer th:replace="/common/layout.html :: footer">
    <div class="wrap">
        <ul class="footer-link">
            <li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>
            <li>Spring Example Top</li>
        </ul>
    </div>
</footer>
